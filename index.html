<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distraction Free Youtube</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a1a 100%);
            min-height: 100vh;
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 59, 59, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 68, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        h1 {
            color: #fff;
            padding: 30px 50px;
            background: linear-gradient(135deg, #ff3b3b 0%, #ff6b6b 100%);
            border: 4px solid transparent;
            background-clip: padding-box;
            position: relative;
            width: fit-content;
            margin: 0 auto 80px auto;
            border-radius: 20px;
            font-size: 3em;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: titlePulse 3s ease-in-out infinite, float 6s ease-in-out infinite;
            box-shadow: 
                0 10px 40px rgba(255, 59, 59, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #ffd700, #0044ff, #ff3b3b, #ffd700);
            border-radius: 20px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .credit-banner {
            text-align: center;
            color: #fff;
            font-size: 1.3em;
            font-weight: 600;
            padding: 20px 40px;
            background: linear-gradient(135deg, rgba(255, 59, 59, 0.2) 0%, rgba(0, 68, 255, 0.2) 100%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto 60px auto;
            position: relative;
            z-index: 1;
            animation: creditGlow 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        @keyframes creditGlow {
            0%, 100% { 
                box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
            }
            50% { 
                box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
            }
        }

        @media (max-width: 768px) {
            .credit-banner {
                font-size: 1em;
                padding: 15px 25px;
                margin-bottom: 40px;
            }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            text-decoration: none;
            position: relative;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-20px) scale(1.05);
        }

        .card-inner {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.5s ease;
        }

        .card:hover .card-inner {
            box-shadow: 0 30px 80px rgba(255, 59, 59, 0.4);
        }

        h3 {
            color: #fff;
            padding: 25px 40px;
            background: linear-gradient(135deg, #ff3b3b 0%, #ff6b6b 100%);
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            transition: all 0.4s ease;
        }

        .card:hover h3 {
            background: linear-gradient(135deg, #0044ff 0%, #0066ff 100%);
            letter-spacing: 3px;
        }

        .img-container {
            position: relative;
            overflow: hidden;
            height: 300px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease, filter 0.5s ease;
            filter: brightness(0.8);
        }

        .card:hover img {
            transform: scale(1.2) rotate(2deg);
            filter: brightness(1.1);
        }

        .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 59, 59, 0.3) 0%, rgba(0, 68, 255, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            font-weight: 700;
        }

        .card:hover .img-overlay {
            opacity: 1;
        }

        .gaming-card h3 {
            background: linear-gradient(135deg, #ff3b3b 0%, #ff8c00 100%);
        }

        .gaming-card:hover h3 {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffaa33 100%);
        }

        .coding-card h3 {
            background: linear-gradient(135deg, #0044ff 0%, #00aaff 100%);
        }

        .coding-card:hover h3 {
            background: linear-gradient(135deg, #0066ff 0%, #00ccff 100%);
        }

        .improvement-card h3 {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
        }

        .improvement-card:hover h3 {
            background: linear-gradient(135deg, #ffee33 0%, #ffcc00 100%);
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .card-inner::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                padding: 20px 30px;
                margin-bottom: 50px;
            }

            .container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            h3 {
                font-size: 1.5em;
                padding: 20px 30px;
            }

            .img-container {
                height: 250px;
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 2s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>Distraction Free YouTube </h1>

    <div class="credit-banner">
        This Website is the First Project Of Aeshvarya Awasthi
    </div>

    <div class="container">
        <a href="gaming.html" class="card gaming-card">
            <div class="card-inner">
                <h3>Gaming</h3>
                <div class="img-container">
                    <img src="https://cdn.pixabay.com/photo/2019/04/15/11/42/fortnite-4129124_1280.jpg" alt="gaming">
                    <div class="img-overlay">▶ PLAY</div>
                </div>
            </div>
        </a>

        <a href="coding.html" class="card coding-card">
            <div class="card-inner">
                <h3>Coding</h3>
                <div class="img-container">
                    <img src="https://cdn.pixabay.com/photo/2017/08/10/08/47/laptop-2620118_1280.jpg" alt="coding">
                    <div class="img-overlay">▶ LEARN</div>
                </div>
            </div>
        </a>

        <a href="self impro.html" class="card improvement-card">
            <div class="card-inner">
                <h3>Self Improvement</h3>
                <div class="img-container">
                    <img src="https://cdn.pixabay.com/photo/2017/07/04/10/01/positive-2470506_1280.jpg" alt="Self Improvement">
                    <div class="img-overlay">▶ GROW</div>
                </div>
            </div>
        </a>
    </div>

    <script>
        // Create floating sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        setInterval(createSparkle, 300);

        // Add parallax effect to cards
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.card');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            cards.forEach((card, index) => {
                const offsetX = (x - 0.5) * 20 * (index + 1);
                const offsetY = (y - 0.5) * 20 * (index + 1);
                card.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });

        // Reset card positions on hover
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-20px) scale(1.05)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>

</html>
